<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AngularJS 路由实例</title>
</head>
<body ng-app='routingDemoApp'>

<h2>AngularJS 路由应用</h2>
<ul>
    <li><a href="#!/">首页</a></li>
    <li><a href="#!/computers">电脑</a></li>
    <li><a href="#!/printers">打印机</a></li>
    <li><a href="#!/blabla">其他</a></li>
</ul>

<div ng-view></div>


<!--<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>-->

<script type="text/javascript" src="static/angular/js/angular.min.1.6.3.js"></script>
<script type="text/javascript" src="static/angular/js/angular-route.1.3.13.js"></script>

<script>
    var routingDemoApp = angular.module('routingDemoApp',['ngRoute']);

    routingDemoApp.controller("MyCtrl",['$scope','$route',function ($scope,$route){
        console.log($scope);
        console.log($route);
        $scope.content = "tianyao";

    }]);

    routingDemoApp.config(['$routeProvider', function($routeProvider){
            $routeProvider
                .when('/',{templateUrl:'static/htmls/test-route.html',controller:'MyCtrl'})
                .when('/computers',{templateUrl:'static/htmls/test-route2.html'})
                .when('/printers',{template:'这是打印机页面'})
                .otherwise({redirectTo:'/'});
    }]);





</script>


</body>
</html>
